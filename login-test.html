<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { background: #ffebee; border-color: #f44336; }
        .success { background: #e8f5e8; border-color: #4caf50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test</h1>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="mentor@test.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="checkUsers()">Check Users</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîê Attempting login with:', { email, password });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Source:</strong> ${data.source}</p>
                        <p><strong>Token:</strong> ${data.token}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>üí• Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function checkUsers() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/test-login');
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h3>üë• Database Users</h3>
                    <p><strong>Total Users:</strong> ${data.totalUsers}</p>
                    <p><strong>Test User Found:</strong> ${data.testUserFound ? 'YES' : 'NO'}</p>
                    <h4>Users:</h4>
                    <ul>
                        ${data.users.map(u => `<li>${u.email} (${u.role})</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>üí• Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
